<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <header></header>
    <nav>
      <div class="logo">
        <img src="../static/images/doeaqui.png" />
      </div>
    </nav>
    <section>
      <div class="cadastro">
        <form action="login.html">
          <label for="nome">Nome</label>
          <br />
          <input type="text" name="nome" id="nome" />
          <br />
          <label for="sobrenome">Sobrenome</label>
          <br />
          <input type="text" name="sobrenome" id="sobrenome" />
          <br />
          <label for="cpf">CPF</label>
          <br />
          <input type="text" name="cpf" id="cpf" />
          <br />
          <label for="profissao">Profisao</label>
          <br />
          <input type="text" name="profissao" id="profissao" />
          <br />
          <label for="comentarios">Comentarios</label>
          <br />
          <input type="text" name="comentarios" id="comentarios" />
          <br />
          <label for="senha">Senha</label>
          <br />
          <input type="password" name="senha" id="senha" />
          <br />
          <label for="telefone">Telefone</label>
          <br />
          <input type="number" name="telefone" id="telefone" />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="text" name="email" id="email" />
          <br />
          <label for="nascimento">Nascimento</label>
          <br />
          <input type="date" name="nascimento" id="nascimento" />
          <br />
          <br />
          <label for="genero">Genero</label>
          <input type="radio" name="genero" value="masc" id="genero" />
          Masculino

          <input type="radio" name="genero" value="fem" id="genero" />
          Feminino

          <input type="radio" name="genero" value="outros" id="genero" />
          Outros
          <br />
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
      </div>
    </section>
  </body>
  <footer></footer>
</html>
